<!DOCTYPE html>
<html>
<head>
    <title>Books</title>
</head>
<body>
    {% include 'sidebar.html' %}

    <div id="main">
        <h1>Books</h1>

        <div id="filters">
            <label for="book-type">Type of book:</label>
            <select id="book-type">
                <option value="">All</option>
                <option value="book">Book</option>
                <option value="digital-book">Digital Book</option>
                <option value="e-book">E-Book</option>
            </select>

            <label for="search">Search:</label>
            <input type="text" id="search" placeholder="Book's name">
        </div>

        <button>+ Add Book</button>

        <table id="books">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Type</th>
                <th>Author</th>
                <th>Publisher</th>
                <th>ISBN/ISSN</th>
                <th>Copies</th>
            </tr>

            {% for book in books %}
                <tr>
                    <td>{{ book.id }}</td>
                    <td><a href="{% url 'book_detail' book.id %}">{{ book.title }}</a></td>
                    <td>{{ book.book_type }}</td>
                    <td>{{ book.author }}</td>
                    <td>{{ book.publisher }}</td>
                    <td>{{ book.isbn_issn }}</td>
                    <td>{{ book.copies }}</td> 
                </tr> 
            {% endfor %}
        </table> 

        {% include 'pagination.html' %}
    </div> 
</body> 
</html>
